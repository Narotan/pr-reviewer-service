version: "2"
sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./sql/query.sql"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        sql_package: "pgx/v5"

        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pr_status"
            go_type: "string"