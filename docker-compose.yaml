version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: pr_reviewer_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - ./.docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  migrator:
    image: migrate/migrate
    container_name: pr_reviewer_migrator
    volumes:
      - ./migrations:/migrations
    command:
      - "-path"
      - "/migrations"
      - "-database"
      - "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable"
      - "up"
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  app:
    container_name: pr_reviewer_app
    build: .
    ports:
      - "${APP_PORT}:8080"
    environment:
      DATABASE_URL: "postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?sslmode=disable"
      PORT: 8080
    depends_on:
      migrator:
        condition: service_completed_successfully
    restart: unless-stopped
